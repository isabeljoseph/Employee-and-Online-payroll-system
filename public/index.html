<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">DECAGON ENGINEERING INSTITUTE</h1>
        <!-- new employee form -->
        <button id="newEmpBtn" class="btn btn-primary btn-block">New Employee</button><br /><br />
        <form id="newForm">
            <div class="form-group row">
                <label for="empId" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="empId" placeholder="ID">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>

            </div>
            <div class="form-group row">
                <label for="bank" class="col-sm-2 col-form-label">Bank Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bank" placeholder="bank name">
                </div>
            </div>
            <div class="form-group row">
                <label for="acct" class="col-sm-2 col-form-label">Account Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="acct" placeholder="account">
                </div>
            </div>
            <div class="form-group row">
                <label for="qualif" class="col-sm-2 col-form-label">Qualification</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="qualif" placeholder="Qualification">
                </div>

            </div>
            <div class="form-group row">
                <label for="des" class="col-sm-2 col-form-label">Designation</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="des" placeholder="Designation">
                </div>

            </div>
            <div class="form-group row">
                <label for="level" class="col-sm-2 col-form-label">Level</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="level" placeholder="level">
                </div>
            </div>
            <div class="form-group row">
                <label for="updateSalary" class="col-sm-2 col-form-label">Salary(₦)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="updateSalary" placeholder="Salary">
                </div>
            </div>
            <div class="form-group row">
                <label for="payStat" class="col-sm-2 col-form-label">Payment Status</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="payStat" placeholder="Payment Status">
                </div>
            </div>

            <button id="submitEmployee" type="submit" class="btn btn-primary">Create Employee</button><br><br>
        </form>
        <!-- UPDATE FORM -->
        <div id="updateFormDiv">
            <form id="updateForm">
                <div class="form-group row">
                    <label for="updateEmpId" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="updateEmpId" placeholder="ID">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="updateName" class="col-sm-2 col-form-label"> Full Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="updateName" placeholder="Name">
                    </div>

                </div>
                <div class="form-group row">
                    <label for="updateBank" class="col-sm-2 col-form-label">Bank Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="updateBank" placeholder="bank name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="updateAcct" class="col-sm-2 col-form-label">Account Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="updateAcct" placeholder="account">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="updateQualif" class="col-sm-2 col-form-label">Qualification</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="updateQualif" placeholder="Qualification">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="updateDes" class="col-sm-2 col-form-label">Designation</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="updateDes" placeholder="Designation">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="updateLevel" class="col-sm-2 col-form-label">Level</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="updateLevel" placeholder="Level">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="updateSalary" class="col-sm-2 col-form-label">Salary(₦)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="updateSalary" placeholder="Salary">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="updatePayStat" class="col-sm-2 col-form-label">Payment Status</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="updatePayStat" placeholder="Payment Status">
                    </div>
                </div>
                <button id="updateEmployee" type="submit" class="btn btn-primary">Update Employee</button>
            </form>

        </div>
        <br><br>
        <div id="searchEmp">
            <input type="text" class="form-control" name="search" id="search-box"
                placeholder="Search Employee Details" /><br>
            <!-- <button id="search-btn" class="btn btn-primary">Search</button> -->
        </div>
        <br><br>
        <!-- TABLE -->
        <table id="employeeTable" class="table table-bordered table-hover">
            <thead>
                <th>ID</th>
                <th>Full Name</th>
                <th>Bank Name</th>
                <th>Account Name</th>
                <th>Qualification</th>
                <th>Designation</th>
                <th>Level</th>
                <th>Salary<br>
                    <div></div>₦</br>
    </div>
    </th>
    <th>Payment Status</th>
    <th>Action</th>
    </thead>
    <tbody id="employeeBody"></tbody>
    </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
